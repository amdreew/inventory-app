<div class="row">
  <mat-form-field class="col-xs-12 col-sm-12 col-md-12">
    <mat-label>Filtrar Resultados</mat-label>
    <input matInput autocomplete="of" >
  </mat-form-field>
</div>

<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="birth">
      <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.birth}} </td>
    </ng-container>

    <ng-container matColumnDef="civilStatus">
      <th mat-header-cell *matHeaderCellDef> Estado Civil </th>
      <td mat-cell *matCellDef="let element"> {{element.civilStatus}} </td>
    </ng-container>


    <ng-container matColumnDef="hasBrothers">
      <th mat-header-cell *matHeaderCellDef> Tiene Hermanos </th>
      <td mat-cell *matCellDef="let element"> {{element.hasBrothers}} </td>
    </ng-container>

    <ng-container matColumnDef="aciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
      <button class="btn-dialog-close mx-2 " mat-stroked-button type="button" color="primary" tabindex="-1" matTooltip="ver contacto">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
